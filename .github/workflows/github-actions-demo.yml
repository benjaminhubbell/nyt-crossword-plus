name: GitHub Actions Demo
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - name: Install zip
        run: sudo apt-get install zip
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - name: Create zip file
        run: zip ${{ github.workspace }}/nyt-crossword-plus ${{ github.workspace }}/manifest.json ${{ github.workspace }}/background.js ${{ github.workspace }}/contentScript.js icons
      - run: ls ${{ github.workspace }}
      - run: npm install -g chrome-webstore-upload
      - run: chrome-webstore-upload
      - run: echo "üçè This job's status is ${{ job.status }}."
name: GitHub Actions Demo
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - name: Install zip
        run: sudo apt-get install zip
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - name: Create zip file
        run: zip ${{ github.workspace }}/nyt-crossword-plus ${{ github.workspace }}/manifest.json ${{ github.workspace }}/background.js ${{ github.workspace }}/contentScript.js icons
      - run: ls ${{ github.workspace }}
      - run: npm install -g chrome-webstore-upload-cli
      - run: ls
      - name: Upload Chrome Extension
        env:
          # TEST_SECRET: ${{ secrets.TEST_SECRET }}
          EXTENSION_ID: "nancpekcbiibjeghomghkbbagnbbpdlp"
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_ID }}
          REFRESH_TOKEN: ${{ secrets.REFRESH_TOKEN }}
        # run: echo "${#TEST_SECRET}"
        run: chrome-webstore-upload upload --source nyt-crossword-plus.zip --extension-id=${EXTENSION_ID} --client-id=${CLIENT_ID} --client-secret=${CLIENT_SECRET} --refresh-token=${REFRESH_TOKEN}
      - run: echo "üçè This job's status is ${{ job.status }}."
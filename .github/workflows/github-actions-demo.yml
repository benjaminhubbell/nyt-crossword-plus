name: GitHub Actions Demo
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - name: Install zip
        run: sudo apt-get install zip
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - name: Create zip file
        run: zip ${{ github.workspace }}/nyt-crossword-plus ${{ github.workspace }}/manifest.json ${{ github.workspace }}/background.js ${{ github.workspace }}/contentScript.js icons
      - run: ls ${{ github.workspace }}
      - run: npm install -g chrome-webstore-upload-cli
      - run: ls
      - name: Upload Chrome Extension
        env:
          # TEST_SECRET: ${{ secrets.TEST_SECRET }}
          EXTENSION_ID: "nancpekcbiibjeghomghkbbagnbbpdlp"
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
          REFRESH_TOKEN: ${{ secrets.REFRESH_TOKEN }}
        # run: echo "${#TEST_SECRET}"
        run: |
          echo ${#CLIENT_ID}
          echo ${#CLIENT_SECRET}
          echo ${#REFRESH_TOKEN}
          echo $CLIENT_ID
          chrome-webstore-upload
      - name: chrome-webstore-upload
        run: chrome-webstore-upload
      - run: echo "üçè This job's status is ${{ job.status }}."